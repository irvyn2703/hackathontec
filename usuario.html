<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/usuario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <div class="contenedor">
        <div class="izquierda">
        </div>
        <div class="derecha">
            <h2>Usuario</h2>
            <div class="campos">
                <input type="text"  id='nombre' class="form-control" placeholder="Nombre" required>
                <input type="text"  id='apellido_paterno' class="form-control" placeholder="Apellido paterno" required>
                <input type="text"  id='apellido_materno' class="form-control" placeholder="Apellido materno" required>
                <input type="email" id='email'  class="form-control" placeholder="Correo electrónico" required>
                <input type="tel" id='telefono' class="form-control" placeholder="Teléfono" required>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipoUsuario" value="usuario" id="flexCheckDefaultUsuario" required>
                    <label class="form-check-label" for="flexCheckDefaultUsuario">
                        Usuario
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipoUsuario" value="enfermera" id="flexCheckDefaultEnfermera" required>
                    <label class="form-check-label" for="flexCheckDefaultEnfermera">
                        Enfermera
                    </label>
                  </div>
            </div>
            <button class="boton">Confirmar</button>
        </div>
    </div>

    <script src="./js/usuario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/56442219a6.js" crossorigin="anonymous"></script>
</body>
</html>
